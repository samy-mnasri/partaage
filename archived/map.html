<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
  </head>

  <body>
    <style>
      #mapid { height: 500px; }
    </style>
    <div id="mapid"></div>
    <script>
      var aaa = L.marker([48.5, 6.10]).bindPopup('<button>Caca</button>');
      var bbb = L.marker([48.6, 6.20]).bindPopup('<button>Caca</button>');
      var ccc = L.marker([48.4, 6.30]).bindPopup('<button>Caca</button>');
      var ddd = L.marker([48.3, 6.0]).bindPopup('<button>Caca</button>');

      var group = L.layerGroup([aaa, bbb, ccc, ddd]);

      var mymap = L.map('mapid', {
        center: [48.4845157,6.113035],
        zoom: 7,
        layers: [group]
      });

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(mymap);

      L.control.layers(null, { "Categorie": group }, { collapsed: false }).addTo(mymap)
    </script>
  </body>
</html>
